<body>
    <div class="reset-container">
        <h1>Réinitialiser le mot de passe</h1>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.email }}
            <button type="submit">Envoyer un lien de réinitialisation</button>
        </form>
    </div>
</body>
