<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Lien envoyé</title>
    <style>
        /* Style cohérent avec les autres pages */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('../../static/images/back_ticket.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(2px);
            z-index: -1;
        }

        .reset-container {
            padding: 40px;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        .reset-container h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }

        .reset-container p {
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Vérifiez votre e-mail</h1>
        <p>Un lien de réinitialisation de mot de passe a été envoyé à votre adresse e-mail.</p>
    </div>
</body>
</html>
